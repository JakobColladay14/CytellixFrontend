<div class="main">
    <div class="container">
        <div class="title">
            <h2>Sign Up here</h2>
        </div>
        <div class="body">
            <form [formGroup]="signUpForm">
                <div class="input-ctr">
                    <p class="text">Name:</p>
                    <input type="text" class="input" formControlName="name">
                </div>
                <div class="input-ctr">
                    <p class="text">Email:</p>
                    <input type="text" class="input" formControlName="email">
                </div>
                <div class="input-ctr">
                    <p class="text">Role</p>
                    <select class="selectInput" formControlName="role">
                        <option value="USER">User</option>
                        <option value="AUTHOR">Author</option>
                        <option value="ADMIN">Admin</option>
                        <!-- Admin is only an option for the sake of the challenge, normally it wouldn't be an option -->
                    </select>
                </div>
                <div class="input-ctr">
                    <p class="text">Password</p>
                    <input type="text" class="input" formControlName="password">
                </div>
                <div class="input-ctr">
                    <p class="text">Re-Type Password</p>
                    <input type="text" class="input" formControlName="c_password">
                </div>
            </form>
        </div>

        <div class="buttons">
            <button class="btn" (click)="back()">
                Back
            </button>
            <button class="btn" (click)="signUp()">
                Sign Up
            </button>
        </div>


    </div>
</div>
